<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #5299e4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .back-button:hover {
            background-color: #0d6ac7;
        }

        .form-container {
            position: absolute;
            background-color: #fff;
            padding: 20px;
            border: 2px solid #5299e4;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
            
        }

        .form-container input[type="text"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button {
            background-color: #5299e4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #0d6ac7;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 15px;
            }

            .form-container h2 {
                font-size: 18px;
            }

            .form-container input[type="text"] {
                font-size: 14px;
            }

            .form-container button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .back-button {
                font-size: 14px;
                padding: 8px 16px;
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-button">&#8592; Back</a>
    
    {%if error%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert" style="margin-top: -25vw; position: absolute; margin-left: 0%;">
        <strong>{{error}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    {%else%}
    
    {% endif %}
    
    <div class="form-container">
        
        <form action="{% url 'otp_verification' %}" method="post">
            {% csrf_token %} 
            <h2>OTP is sent to {{email}}</h2>
        <input type="text" id="otp" placeholder="Enter OTP" name="otp" required>
        <button >Submit</button>
        </form>
    </div>

    {% comment %} <script>
        function submitOTP() {
            var otp = document.getElementById('otp').value;
            alert("OTP Submitted: " + otp);
            // Add your form submission logic here
        }
    </script> {% endcomment %}
</body>
</html>
